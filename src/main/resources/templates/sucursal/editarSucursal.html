<!DOCTYPE html>
<html lang="es">
<head th:replace="~{fragments/head :: head('Editar Sucursal')}"></head>
<body class="doodle">
<!-- Contenedor principal centrado -->
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="text-center">
        <h1>Editar Sucursal</h1>
        <form th:action="@{/sucursal/actualizar/{id}(id=${sucursal.sucursalId})}" th:object="${sucursal}" method="post" class="doodle-border">
            <p>
                <label for="sucursalDescripcion">Descripción del Sucursal: </label>
                <input id="sucursalDescripcion" type="text" th:field="*{sucursalDescripcion}" placeholder="Ingrese la descripción de la Sucursal" required>
            </p>
            <p>
                <input type="submit" name="submit" value="Guardar">
                <input type="reset" name="reset" value="Reiniciar formulario">
            </p>
        </form>
        <button><a th:href="@{/sucursal}" class="btn">Cancelar</a></button>
    </div>
</div>
<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
